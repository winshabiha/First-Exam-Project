<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300">
    <div class="flex justify-center items-center h-[650px]">
        <div class="bg-slate-800 p-5 rounded-2xl">
            <form class="">
                <div>
                    <input class="w-[350px] h-[80px] text-white text-right text-4xl bg-transparent " type="text" name="display" id="" disabled>
                </div>
                <div>
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent ring-0 outline-0 m-[10px] border-2 border-sky-500" type="button" value="AC" onclick="display.value = '' ">
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="." onclick="display.value += '.' ">
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="/" onclick="display.value += '/' ">
                </div>
                <div>
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="7" onclick="display.value += '7' ">
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="8" onclick="display.value += '8' ">
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="9" onclick="display.value += '9' ">
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="*" onclick="display.value += '*' ">
                </div>
                <div>
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="4" onclick="display.value += '4' ">
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="5" onclick="display.value += '5' ">
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="6" onclick="display.value += '6' ">
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="-" onclick="display.value += '-' ">
                </div>
                <div>
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500"  class="border-2" type="button" value="1" onclick="display.value += '1' ">
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="2" onclick="display.value += '2' ">
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="3" onclick="display.value += '3' ">
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="+" onclick="display.value += '+' ">
                </div>
                <div>
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="00" onclick="display.value += '00' ">
                    <input class="w-[60px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="0" onclick="display.value += '0' ">
                    <input class="w-[145px] h-[60px] rounded-2xl text-4xl text-white bg-transparent 
                    ring-0 outline-0 m-[10px] border-2 border-sky-500" class="border-2" type="button" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
